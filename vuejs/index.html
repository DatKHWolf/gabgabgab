<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f831b0b8d6.js" crossorigin="anonymous"></script>

</head>

<body>
    <div id="app">

        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-4 offset-xl-4">
                    <!-- col xl 4 offset einstellung für große Bildschirme
                mt margin top
                -->
                    <div class="card mt-5">
                        <div class="card-header">
                            <h2 class="card-title">
                                Stimme jetzt ab!
                                <span class="float-end">{{ totalVotes }} wurden bis jetzt abgegeben</span>
                            </h2>
                        </div>
                        <div class="card-body">
                            <div class="d-flex" v-for="submission in submissions">
                                <div class="d-shrink-0">
                                    <img v-bind:src="submission.img" alt="" />
                                </div>
                                <div class="flex-grow-1">
                                    <h5>{{ submission.title}}</h5>
                                    <div v-for="(value, key, index) in submission">
                                        <ul>
                                            <li>{{index}}: {{key}} {{value}}</li>
                                        </ul>
                                        <!--{{submission.desc}}-->
                                    </div>
                                    <small class="text-muted">Eingereicht von : {{submission.author}}</small>
                                    <span class="float-end text-primary" style="cursor:pointer" @click="upvote"><i
                                            class="fa fa-chevron-up">{{submission.votes}}</i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Aktuelle Version von Vue.js
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="seed.js"></script>
    <script src="app.js"></script>


</body>


</html>
